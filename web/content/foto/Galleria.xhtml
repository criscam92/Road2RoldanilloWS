<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:composition>
        <p:dialog id="FotosDlg" widgetVar="FotosDialog" modal="true" width="535" height="380" draggable="false" resizable="false" appendTo="@(body)" header="Galeria">
            <h:form id="galleriaForm">
                <p:galleria id="gelleria" autoPlay="false" value="#{fotoController.nomFotos}" var="image" panelWidth="500" panelHeight="313">
                    <p:graphicImage url="/ImageServlet/lugar/#{image.foto}" width="500" height="313"/>                    
                </p:galleria>                
            </h:form>
        </p:dialog>
    </ui:composition>
</html>
