<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="LugarEditDlg" widgetVar="LugarEditDialog" draggable="false" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditLugarTitle}">
            <h:form id="LugarEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{lugarController.lugar != null}">                        
                        <p:outputLabel value="#{bundle.EditLugarLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{lugarController.lugar.nombre}" title="#{bundle.EditLugarTitle_nombre}" required="true" requiredMessage="#{bundle.EditLugarRequiredMessage_nombre}"/>
                        <p:outputLabel value="#{bundle.EditLugarLabel_latitud}" for="latitud" />
                        <p:inputText id="latitud" value="#{lugarController.lugar.latitud}" title="#{bundle.EditLugarTitle_latitud}" required="true" requiredMessage="#{bundle.EditLugarRequiredMessage_latitud}"/>
                        <p:outputLabel value="#{bundle.EditLugarLabel_longitud}" for="longitud" />
                        <p:inputText id="longitud" value="#{lugarController.lugar.longitud}" title="#{bundle.EditLugarTitle_longitud}" required="true" requiredMessage="#{bundle.EditLugarRequiredMessage_longitud}"/>
                        <p:outputLabel value="#{bundle.EditLugarLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{lugarController.lugar.descripcion}" title="#{bundle.EditLugarTitle_descripcion}" required="true" requiredMessage="#{bundle.EditLugarRequiredMessage_descripcion}"/>
                        <p:outputLabel value="#{bundle.EditLugarLabel_direccion}" for="direccion" />
                        <p:inputText id="direccion" value="#{lugarController.lugar.direccion}" title="#{bundle.EditLugarTitle_direccion}" required="true" requiredMessage="#{bundle.EditLugarRequiredMessage_direccion}"/>
                        <p:outputLabel value="#{bundle.EditLugarLabel_telefono}" for="telefono" />
                        <p:inputText id="telefono" value="#{lugarController.lugar.telefono}" title="#{bundle.EditLugarTitle_telefono}" />
                        <p:outputLabel value="#{bundle.EditLugarLabel_sitio}" for="sitio" />
                        <p:inputText id="sitio" value="#{lugarController.lugar.sitio}" title="#{bundle.EditLugarTitle_sitio}" />
                        <p:outputLabel value="#{bundle.EditLugarLabel_categoria}" for="categoria" />
                        <p:selectOneMenu style="width: 155px" id="categoria" value="#{lugarController.lugar.categoria}" required="true" requiredMessage="#{bundle.EditLugarRequiredMessage_categoria}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{categoriaController.itemsAvailableSelectOne}"
                                           var="categoriaItem"
                                           itemValue="#{categoriaItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>

                </h:panelGroup>
                <div class="botonesDialog">
                    <p:commandButton ajax="false" actionListener="#{lugarController.update}" value="#{bundle.Save}" update="display,:LugarListForm:datalist,:growl" oncomplete="handleSubmit(args, 'LugarEditDialog');"/>
                    <p:commandButton ajax="false" value="#{bundle.Cancel}" type="button" onclick="PF('LugarEditDialog').hide()"/>
                </div>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
