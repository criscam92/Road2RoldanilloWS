<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="LugarViewDlg" widgetVar="LugarViewDialog" draggable="false" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewLugarTitle}">
            <h:form id="LugarViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{lugarController.lugar != null}">
                        <p:panelGrid columns="1" style="width: 200px">
                            <h:outputText styleClass="titleVista" value="#{bundle.ViewLugarLabel_nombre}"/>
                            <h:outputText value="#{lugarController.lugar.nombre}" title="#{bundle.ViewLugarTitle_nombre}"/>
                            <h:outputText styleClass="titleVista" value="#{bundle.ViewLugarLabel_descripcion}"/>
                            <h:outputText value="#{lugarController.getDescripcion(lugarController.lugar.descripcion)}" title="#{bundle.ViewLugarTitle_descripcion}"/>
                            <h:outputText styleClass="titleVista" value="#{bundle.ViewLugarLabel_puntaje}"/>                            
                            <h:outputText value="#{lugarController.lugar.puntaje}" title="#{bundle.ViewLugarTitle_puntaje}"/>
                            <h:outputText styleClass="titleVista" value="#{bundle.ViewLugarLabel_direccion}"/>
                            <h:outputText value="#{lugarController.lugar.direccion}" title="#{bundle.ViewLugarTitle_direccion}"/>
                            <h:outputText styleClass="titleVista" value="#{bundle.ViewLugarLabel_telefono}"/>
                            <h:outputText value="#{lugarController.lugar.telefono}" title="#{bundle.ViewLugarTitle_telefono}"/>
                            <h:outputText styleClass="titleVista" value="#{bundle.ViewLugarLabel_sitio}"/>
                            <h:outputText value="#{lugarController.lugar.sitio}" title="#{bundle.ViewLugarTitle_sitio}"/>
                            <h:outputText styleClass="titleVista" value="#{bundle.ViewLugarLabel_categoria}"/>
                            <h:outputText value="#{lugarController.lugar.categoria.nombre}" title="#{bundle.ViewLugarTitle_categoria}"/>
                        </p:panelGrid>
                        <p:gmap type="ROADMAP" center="4.41472,-76.15472" draggable="true" zoom="15" streetView="true" style="width: 500px; height: 400px;"
                                model="#{lugarController.draggableModel}"/>
                    </p:panelGrid>

                </h:panelGroup>
                <div class="botonesDialog">
                    <p:commandButton ajax="false" value="#{bundle.Close}" type="button" onclick="PF('LugarViewDialog').hide()"/>
                </div>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
