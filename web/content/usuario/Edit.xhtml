<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UsuarioEditDlg" widgetVar="UsuarioEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditUsuarioTitle}">
            <h:form id="UsuarioEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{usuarioController.selected != null}">

                        <p:outputLabel value="#{bundle.EditUsuarioLabel_usuario}" for="usuario" />
                        <p:inputText id="usuario" value="#{usuarioController.selected.usuario}" title="#{bundle.EditUsuarioTitle_usuario}" required="true" requiredMessage="#{bundle.EditUsuarioRequiredMessage_usuario}"/>

                        <p:outputLabel value="#{bundle.EditUsuarioLabel_contrasena1}" for="contrasena1" />
                        <p:password id="contrasena1" value="#{usuarioController.pass1}" title="#{bundle.EditUsuarioTitle_contrasena1}" required="true" requiredMessage="#{bundle.EditUsuarioRequiredMessage_contrasena1}"/>

                        <p:outputLabel value="#{bundle.EditUsuarioLabel_contrasena2}" for="contrasena2" />
                        <p:password id="contrasena2" value="#{usuarioController.pass2}" title="#{bundle.EditUsuarioTitle_contrasena2}" required="true" requiredMessage="#{bundle.EditUsuarioRequiredMessage_contrasena2}"/>

                        <p:outputLabel value="#{bundle.EditUsuarioLabel_tipo}" for="tipo" />
                        <p:selectOneMenu id="tipo" value="#{usuarioController.selected.tipo}" style="width: 155px" required="true" requiredMessage="#{bundle.EditUsuarioRequiredMessage_tipo}">  
                            <f:selectItems value="#{usuarioController.tipoUsuarios}" />
                        </p:selectOneMenu>

                    </p:panelGrid>
                    <div class="botonesDialog">
                        <p:commandButton actionListener="#{usuarioController.update}" value="#{bundle.Save}" update="display,:UsuarioListForm:datalist,:growl" oncomplete="handleSubmit(args, 'UsuarioEditDialog');"/>
                        <p:commandButton ajax="false" value="#{bundle.Cancel}" type="button" onclick="PF('UsuarioEditDialog').hide()"/>
                    </div>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
