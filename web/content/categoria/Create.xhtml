<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CategoriaCreateDlg" widgetVar="CategoriaCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateCategoriaTitle}">
            <h:form id="CategoriaCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{categoriaController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateCategoriaLabel_id}" for="id" />
                        <p:inputText id="id" value="#{categoriaController.selected.id}" title="#{bundle.CreateCategoriaTitle_id}" required="true" requiredMessage="#{bundle.CreateCategoriaRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.CreateCategoriaLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{categoriaController.selected.nombre}" title="#{bundle.CreateCategoriaTitle_nombre}" required="true" requiredMessage="#{bundle.CreateCategoriaRequiredMessage_nombre}"/>
                        <p:outputLabel value="#{bundle.CreateCategoriaLabel_mdpi}" for="mdpi" />
                        <p:inputText id="mdpi" value="#{categoriaController.selected.MDPI}" title="#{bundle.CreateCategoriaTitle_mdpi}" required="true" requiredMessage="#{bundle.CreateCategoriaRequiredMessage_mdpi}"/>
                        <p:outputLabel value="#{bundle.CreateCategoriaLabel_hdpi}" for="hdpi" />
                        <p:inputText id="hdpi" value="#{categoriaController.selected.HDPI}" title="#{bundle.CreateCategoriaTitle_hdpi}" required="true" requiredMessage="#{bundle.CreateCategoriaRequiredMessage_hdpi}"/>
                        <p:outputLabel value="#{bundle.CreateCategoriaLabel_xhdpi}" for="xhdpi" />
                        <p:inputText id="xhdpi" value="#{categoriaController.selected.XHDPI}" title="#{bundle.CreateCategoriaTitle_xhdpi}" required="true" requiredMessage="#{bundle.CreateCategoriaRequiredMessage_xhdpi}"/>
                        <p:outputLabel value="#{bundle.CreateCategoriaLabel_xxhdpi}" for="xxhdpi" />
                        <p:inputText id="xxhdpi" value="#{categoriaController.selected.XXHDPI}" title="#{bundle.CreateCategoriaTitle_xxhdpi}" required="true" requiredMessage="#{bundle.CreateCategoriaRequiredMessage_xxhdpi}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{categoriaController.create}" value="#{bundle.Save}" update="display,:CategoriaListForm:datalist,:growl" oncomplete="handleSubmit(args,'CategoriaCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="CategoriaCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
