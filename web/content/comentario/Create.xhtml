<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ComentarioCreateDlg" widgetVar="ComentarioCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateComentarioTitle}">
            <h:form id="ComentarioCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{comentarioController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateComentarioLabel_id}" for="id" />
                        <p:inputText id="id" value="#{comentarioController.selected.id}" title="#{bundle.CreateComentarioTitle_id}" required="true" requiredMessage="#{bundle.CreateComentarioRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.CreateComentarioLabel_detalle}" for="detalle" />
                        <p:inputText id="detalle" value="#{comentarioController.selected.detalle}" title="#{bundle.CreateComentarioTitle_detalle}" required="true" requiredMessage="#{bundle.CreateComentarioRequiredMessage_detalle}"/>
                        <p:outputLabel value="#{bundle.CreateComentarioLabel_fecha}" for="fecha" />
                        <p:calendar id="fecha" pattern="MM/dd/yyyy HH:mm:ss" value="#{comentarioController.selected.fecha}" title="#{bundle.EditComentarioTitle_fecha}" required="true" requiredMessage="#{bundle.EditComentarioRequiredMessage_fecha}" showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateComentarioLabel_puntaje}" for="puntaje" />
                        <p:inputText id="puntaje" value="#{comentarioController.selected.puntaje}" title="#{bundle.CreateComentarioTitle_puntaje}" required="true" requiredMessage="#{bundle.CreateComentarioRequiredMessage_puntaje}"/>
                        <p:outputLabel value="#{bundle.CreateComentarioLabel_lugar}" for="lugar" />
                        <p:selectOneMenu id="lugar" value="#{comentarioController.selected.lugar}" required="true" requiredMessage="#{bundle.EditComentarioRequiredMessage_lugar}">
                            <f:selectItems value="#{lugarController.itemsAvailableSelectOne}"
                                           var="lugarItem"
                                           itemValue="#{lugarItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateComentarioLabel_usuario}" for="usuario" />
                        <p:selectOneMenu id="usuario" value="#{comentarioController.selected.usuario}" required="true" requiredMessage="#{bundle.EditComentarioRequiredMessage_usuario}">
                            <f:selectItems value="#{usuarioController.itemsAvailableSelectOne}"
                                           var="usuarioItem"
                                           itemValue="#{usuarioItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{comentarioController.create}" value="#{bundle.Save}" update="display,:ComentarioListForm:datalist,:growl" oncomplete="handleSubmit(args,'ComentarioCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ComentarioCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
