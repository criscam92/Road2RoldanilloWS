<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition>

        <p:dialog id="UsuarioCreateDlg" widgetVar="UsuarioCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateUsuarioTitle}">
            <h:form id="UsuarioCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{usuarioController.selected != null}">

                        <p:outputLabel value="#{bundle.CreateUsuarioLabel_usuario}" for="usuario" />
                        <p:inputText id="usuario" value="#{usuarioController.selected.usuario}" title="#{bundle.CreateUsuarioTitle_usuario}" required="true" requiredMessage="#{bundle.CreateUsuarioRequiredMessage_usuario}"/>

                        <p:outputLabel value="#{bundle.CreateUsuarioLabel_contrasena1}" for="contrasena1" />
                        <p:password id="contrasena1" value="#{usuarioController.pass1}" title="#{bundle.CreateUsuarioTitle_contrasena1}" required="true" requiredMessage="#{bundle.CreateUsuarioRequiredMessage_contrasena1}"/>

                        <p:outputLabel value="#{bundle.CreateUsuarioLabel_contrasena2}" for="contrasena2" />
                        <p:password id="contrasena2" value="#{usuarioController.pass2}" title="#{bundle.CreateUsuarioTitle_contrasena2}" required="true" requiredMessage="#{bundle.CreateUsuarioRequiredMessage_contrasena2}"/>

                        <p:outputLabel value="#{bundle.CreateUsuarioLabel_tipo}" for="tipo" />
                        <p:selectOneMenu id="tipo" value="#{usuarioController.selected.tipo}" style="width: 155px" required="true" requiredMessage="#{bundle.CreateUsuarioRequiredMessage_tipo}">  
                            <f:selectItems value="#{usuarioController.tipoUsuarios}" />
                        </p:selectOneMenu>

                    </p:panelGrid>
                    <div class="botonesDialog">
                        <p:commandButton actionListener="#{usuarioController.create}" value="#{bundle.Save}" update="display,:UsuarioListForm:datalist,:growl" oncomplete="handleSubmit(args,'UsuarioCreateDialog');"/>
                        <p:commandButton ajax="false" type="button" value="#{bundle.Cancel}" onclick="PF('UsuarioCreateDialog').hide()"/>
                    </div>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
