<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pe="http://primefaces.org/ui/extensions">

    <ui:composition>

        <p:dialog id="CategoriaCreateDlg" draggable="false" widgetVar="CategoriaCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateCategoriaTitle}">
            <h:form id="CategoriaCreateForm" enctype="multipart/form-data">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{categoriaController.selected != null}">  

                        <p:outputLabel value="#{bundle.CreateCategoriaLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre"
                                     value="#{categoriaController.selected.nombre}"
                                     title="#{bundle.CreateCategoriaTitle_nombre}"
                                     required="true"
                                     requiredMessage="#{bundle.CreateCategoriaRequiredMessage_nombre}"/>

                        <p:outputLabel value="#{bundle.CreateCategoriaLabel_mdpi}" for="mdpi">
                            
                            <p:button id="helpMDPI" style="width: 15px; height: 15px" icon="ui-icon-help"/>
                            <p:overlayPanel for="helpMDPI" showEvent="mouseover" hideEvent="mouseout" hideEffect="fade" >
                                <h:outputLabel value="Debes subir una imagen de 36x48"/>
                            </p:overlayPanel>

                        </p:outputLabel>

                        <p:fileUpload value="#{categoriaController.mdpi}"                     
                                      id="mdpi"
                                      mode="simple"
                                      required="true"
                                      requiredMessage="#{bundle.CreateCategoriaRequiredMessage_mdpi}">
                            <f:validator validatorId="validatorMDPI"/>
                        </p:fileUpload>

                        <p:outputLabel value="#{bundle.CreateCategoriaLabel_hdpi}" for="hdpi">
                            
                            <p:button id="helpHDPI" style="width: 15px; height: 15px" icon="ui-icon-help"/>
                            <p:overlayPanel for="helpHDPI" showEvent="mouseover" hideEvent="mouseout" hideEffect="fade" >
                                <h:outputLabel value="Debes subir una imagen de 54x72"/>
                            </p:overlayPanel>

                        </p:outputLabel>
                        <p:fileUpload value="#{categoriaController.hdpi}"
                                      id="hdpi"
                                      mode="simple"
                                      required="true"
                                      requiredMessage="#{bundle.CreateCategoriaRequiredMessage_hdpi}">
                            <f:validator validatorId="validatorHDPI"/>
                        </p:fileUpload> 

                        <p:outputLabel value="#{bundle.CreateCategoriaLabel_xhdpi}" for="hdpi">
                            
                            <p:button id="helpXHDPI" style="width: 15px; height: 15px" icon="ui-icon-help"/>
                            <p:overlayPanel for="helpXHDPI" showEvent="mouseover" hideEvent="mouseout" hideEffect="fade" >
                                <h:outputLabel value="Debes subir una imagen de 72x96"/>
                            </p:overlayPanel>

                        </p:outputLabel>
                        <p:fileUpload value="#{categoriaController.xhdpi}"
                                      id="xhdpi"
                                      mode="simple"
                                      required="true"
                                      requiredMessage="#{bundle.CreateCategoriaRequiredMessage_xhdpi}">
                            <f:validator validatorId="validatorXHDPI"/>
                        </p:fileUpload> 

                        <p:outputLabel value="#{bundle.CreateCategoriaLabel_xxhdpi}" for="hdpi">
                            
                            <p:button id="helpXXHDPI" style="width: 15px; height: 15px" icon="ui-icon-help"/>
                            <p:overlayPanel for="helpXXHDPI" showEvent="mouseover" hideEvent="mouseout" hideEffect="fade" >
                                <h:outputLabel value="Debes subir una imagen de 108x144"/>
                            </p:overlayPanel>

                        </p:outputLabel>
                        <p:fileUpload value="#{categoriaController.xxhdpi}"
                                      id="xxhdpi"
                                      mode="simple"
                                      required="true"
                                      requiredMessage="#{bundle.CreateCategoriaRequiredMessage_xxhdpi}">
                            <f:validator validatorId="validatorXXHDPI"/>
                        </p:fileUpload>

                    </p:panelGrid>
                </h:panelGroup>
                <div class="botonesDialog">
                    <p:commandButton ajax="false" actionListener="#{categoriaController.create}" value="#{bundle.Save}" update="display,:CategoriaListForm:datalist,:growl" oncomplete="handleSubmit(args,'CategoriaCreateDialog');"/>
                    <p:commandButton ajax="false" value="#{bundle.Cancel}" type="button" onclick="PF('CategoriaCreateDialog').hide()"/>
                </div>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
