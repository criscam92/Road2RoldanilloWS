<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CategoriaCreateDlg" widgetVar="CategoriaCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateCategoriaTitle}">
            <h:form id="CategoriaCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{categoriaController.selected != null}">                        
                        <p:outputLabel value="#{bundle.CreateCategoriaLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{categoriaController.selected.nombre}" title="#{bundle.CreateCategoriaTitle_nombre}" required="true" requiredMessage="#{bundle.CreateCategoriaRequiredMessage_nombre}"/>
                        <p:outputLabel value="#{bundle.CreateCategoriaLabel_mdpi}" for="mdpi" />
                        <p:panelGrid id="mdpi">

                            <div class="customFileInput inputWithButton inputWithButton_150">
                                <p:inputText readonly="true" placeholder="48x48" value="#{categoriaController.selected.MDPI}" title="#{bundle.CreateCategoriaTitle_mdpi}" required="true" requiredMessage="#{bundle.CreateCategoriaRequiredMessage_mdpi}" />
                                <div class="btWrap">
                                    <a class="bt" href="#">...</a>
                                </div>
                                <p:fileUpload mode="simple" styleClass="text"/>
                            </div>

                        </p:panelGrid>                                                          
                        <p:outputLabel value="#{bundle.CreateCategoriaLabel_hdpi}" for="hdpi" />
                        <p:panelGrid id="hdpi">

                            <div class="customFileInput inputWithButton inputWithButton_150">
                                <p:inputText  readonly="true" placeholder="72x72" value="#{categoriaController.selected.HDPI}" title="#{bundle.CreateCategoriaTitle_hdpi}" required="true" requiredMessage="#{bundle.CreateCategoriaRequiredMessage_hdpi}" />
                                <div class="btWrap">
                                    <a class="bt" href="#">...</a>
                                </div>
                                <p:fileUpload mode="simple" styleClass="text"/>
                            </div>

                        </p:panelGrid>   
                        <p:outputLabel value="#{bundle.CreateCategoriaLabel_xhdpi}" for="xhdpi" />
                        <p:panelGrid id="xhdpi">

                            <div class="customFileInput inputWithButton inputWithButton_150">
                                <p:inputText readonly="true" placeholder="96x96" value="#{categoriaController.selected.XHDPI}" title="#{bundle.CreateCategoriaTitle_xhdpi}" required="true" requiredMessage="#{bundle.CreateCategoriaRequiredMessage_xhdpi}" />
                                <div class="btWrap">
                                    <a class="bt" href="#">...</a>
                                </div>
                                <p:fileUpload mode="simple" styleClass="text"/>
                            </div>

                        </p:panelGrid>   
                        <p:outputLabel value="#{bundle.CreateCategoriaLabel_xxhdpi}" for="xxhdpi"/>
                        <p:panelGrid id="xxhdpi">

                            <div class="customFileInput inputWithButton inputWithButton_150">
                                <p:inputText readonly="true" placeholder="180x180" value="#{categoriaController.selected.XXHDPI}" title="#{bundle.CreateCategoriaTitle_xxhdpi}" required="true" requiredMessage="#{bundle.CreateCategoriaRequiredMessage_xxhdpi}" />
                                <div class="btWrap">
                                    <a class="bt" href="#">...</a>
                                </div>
                                <p:fileUpload mode="simple" class="text"/>
                            </div>

                        </p:panelGrid>   
                    </p:panelGrid>
                </h:panelGroup>
                <div class="botonesDialog">
                    <p:commandButton actionListener="#{categoriaController.create}" value="#{bundle.Save}" update="display,:CategoriaListForm:datalist,:growl" oncomplete="handleSubmit(args,'CategoriaCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="CategoriaCreateDialog.hide()"/>
                </div>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
