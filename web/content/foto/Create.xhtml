<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="FotoCreateDlg" widgetVar="FotoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateFotoTitle}">
            <h:form id="FotoCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{fotoController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateFotoLabel_id}" for="id" />
                        <p:inputText id="id" value="#{fotoController.selected.id}" title="#{bundle.CreateFotoTitle_id}" required="true" requiredMessage="#{bundle.CreateFotoRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.CreateFotoLabel_foto}" for="foto" />
                        <p:inputText id="foto" value="#{fotoController.selected.foto}" title="#{bundle.CreateFotoTitle_foto}" required="true" requiredMessage="#{bundle.CreateFotoRequiredMessage_foto}"/>
                        <p:outputLabel value="#{bundle.CreateFotoLabel_lugar}" for="lugar" />
                        <p:selectOneMenu id="lugar" value="#{fotoController.selected.lugar}" required="true" requiredMessage="#{bundle.EditFotoRequiredMessage_lugar}">
                            <f:selectItems value="#{lugarController.itemsAvailableSelectOne}"
                                           var="lugarItem"
                                           itemValue="#{lugarItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{fotoController.create}" value="#{bundle.Save}" update="display,:FotoListForm:datalist,:growl" oncomplete="handleSubmit(args,'FotoCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="FotoCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
