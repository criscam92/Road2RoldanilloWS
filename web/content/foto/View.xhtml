<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="FotoViewDlg" widgetVar="FotoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewFotoTitle}">
            <h:form id="FotoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{fotoController.selected != null}">
                        <h:outputText value="#{bundle.ViewFotoLabel_id}"/>
                        <h:outputText value="#{fotoController.selected.id}" title="#{bundle.ViewFotoTitle_id}"/>
                        <h:outputText value="#{bundle.ViewFotoLabel_foto}"/>
                        <h:outputText value="#{fotoController.selected.foto}" title="#{bundle.ViewFotoTitle_foto}"/>
                        <h:outputText value="#{bundle.ViewFotoLabel_lugar}"/>
                        <h:outputText value="#{fotoController.selected.lugar}" title="#{bundle.ViewFotoTitle_lugar}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="FotoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
