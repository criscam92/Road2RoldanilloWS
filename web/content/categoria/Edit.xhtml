<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition>

        <p:dialog id="CategoriaEditDlg" draggable="false" widgetVar="CategoriaEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditCategoriaTitle}">
            <h:form id="CategoriaEditForm" enctype="multipart/form-data">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{categoriaController.selected != null}">

                        <p:outputLabel value="#{bundle.EditCategoriaLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre"
                                     value="#{categoriaController.selected.nombre}"
                                     title="#{bundle.EditCategoriaTitle_nombre}"
                                     required="true"
                                     requiredMessage="#{bundle.EditCategoriaRequiredMessage_nombre}"/>

                        <p:outputLabel styleClass="#{categoriaController}" value="#{bundle.EditCategoriaLabel_mdpi}" for="mdpi" />
                        <p:fileUpload  value="#{categoriaController.mdpi}"                     
                                      id="mdpi"
                                      mode="simple"
                                      required="true"
                                      requiredMessage="#{bundle.EditCategoriaRequiredMessage_mdpi}">
                            <f:validator validatorId="validatorMDPI"/>
                        </p:fileUpload>                 

                        <p:outputLabel value="#{bundle.EditCategoriaLabel_hdpi}" for="hdpi" />
                        <p:fileUpload value="#{categoriaController.hdpi}"
                                      id="hdpi"
                                      mode="simple"
                                      required="true"
                                      requiredMessage="#{bundle.EditCategoriaRequiredMessage_hdpi}">
                            <f:validator validatorId="validatorHDPI"/>
                        </p:fileUpload> 

                        <p:outputLabel value="#{bundle.EditCategoriaLabel_xhdpi}" for="xhdpi" />
                        <p:fileUpload value="#{categoriaController.xhdpi}"
                                      id="xhdpi"
                                      mode="simple"
                                      required="true"
                                      requiredMessage="#{bundle.EditCategoriaRequiredMessage_xhdpi}">
                            <f:validator validatorId="validatorXHDPI"/>
                        </p:fileUpload> 

                        <p:outputLabel value="#{bundle.EditCategoriaLabel_xxhdpi}" for="xxhdpi"/>
                        <p:fileUpload value="#{categoriaController.xxhdpi}"
                                      id="xxhdpi"
                                      mode="simple"
                                      required="true"
                                      requiredMessage="#{bundle.EditCategoriaRequiredMessage_xxhdpi}">
                            <f:validator validatorId="validatorXXHDPI"/>
                        </p:fileUpload>

                    </p:panelGrid>
                    <div class="botonesDialog">
                        <p:commandButton ajax="false" actionListener="#{categoriaController.update}" value="#{bundle.Save}" update="display,:CategoriaListForm:datalist,:growl"/>
                        <p:commandButton value="#{bundle.Cancel}" type="button" onclick="PF('CategoriaEditDialog').hide()"/>
                    </div>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
