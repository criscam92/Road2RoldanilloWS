<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CategoriaCreateDlg" widgetVar="CategoriaCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateCategoriaTitle}">
            <h:form id="CategoriaCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{categoriaController.selected != null}">  

                        <p:outputLabel value="#{bundle.CreateCategoriaLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{categoriaController.selected.nombre}" title="#{bundle.CreateCategoriaTitle_nombre}" required="true" requiredMessage="#{bundle.CreateCategoriaRequiredMessage_nombre}"/>

                        <p:outputLabel value="#{bundle.CreateCategoriaLabel_mdpi}" for="mdpi" />
                        <h:panelGroup id="mdpi">
                            <p:fileUpload rendered="#{!categoriaController.hidden}"
                                          mode="advanced"
                                          multiple="false"
                                          fileUploadListener="#{categoriaController.handleFileUpload48X48}"
                                          update="mdpi"
                                          allowTypes="/(\.|\/)(jpg|jpeg)$/"
                                          required="true"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{bundle.CreateCategoriaLabel_hdpi}" for="hdpi" />
                        <h:panelGroup id="hdpi">
                            <p:fileUpload rendered="#{!categoriaController.hidden}"
                                          mode="simple"
                                          fileUploadListener="#{categoriaController.handleFileUpload72X72}"
                                          update="hdpi"
                                          allowTypes="/(\.|\/)(jpg|jpeg)$/"
                                          required="true"/>                                         
                        </h:panelGroup>

                        <p:outputLabel value="#{bundle.CreateCategoriaLabel_xhdpi}" for="xhdpi" />
                        <h:panelGroup id="xhdpi">
                            <p:fileUpload rendered="#{!categoriaController.hidden}"
                                          mode="simple"
                                          fileUploadListener="#{categoriaController.handleFileUpload96X96}"
                                          update="xhdpi"
                                          allowTypes="/(\.|\/)(jpg|jpeg)$/"
                                          required="true"/>                                          
                        </h:panelGroup>

                        <p:outputLabel value="#{bundle.CreateCategoriaLabel_xxhdpi}" for="xxhdpi"/>
                        <h:panelGroup id="xxhdpi">
                            <p:fileUpload rendered="#{!categoriaController.hidden}"
                                          mode="simple"
                                          fileUploadListener="#{categoriaController.handleFileUpload180X180}"
                                          update="xxhdpi"
                                          allowTypes="/(\.|\/)(jpg|jpeg)$/"
                                          required="true"/>                            
                        </h:panelGroup>

                    </p:panelGrid>
                </h:panelGroup>
                <div class="botonesDialog">
                    <p:commandButton actionListener="#{categoriaController.create}" value="#{bundle.Save}" update="display,:CategoriaListForm:datalist,:growl" oncomplete="handleSubmit(args,'CategoriaCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="CategoriaCreateDialog.hide()"/>
                </div>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
